<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karrot</title>
    <!-- by deafault, css has padding so we reset them to customize perfectly -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- block element modifier (bem) -->
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <!-- alt is for when image does not upload properly inform what this is doing -->
        <div class="info-bar__icon">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>New York city</div>
          <div class="menu-bar__location-icon">
            <img src="assets/arrow.svg" alt="arrow" />
          </div>
        </div>

        <div class="menu-bar__icons">
          <img src="assets/magnifying.svg" alt="magnifying" />
          <img src="assets/hamburger.svg" alt="hamburger" />
          <img src="assets/bell.svg" alt="bell" />
        </div>
      </div>

      <main>
        <div class="item-list">
          <div class="item-list__img">
            <img src="assets/img.svg" alt="" />
          </div>
          <div class="item-list__info">
            <div class="item-list__info-title">Barbie Doll</div>

            <div class="item-list__info-meta">New York City</div>
            <div class="item-list__info-price">$1000</div>

        </div>

            <div class="item-list__info-meta">New York City</div>
            <div class="item-list__info-price">$1000</div>
          </div>
        </div>
        <div class="write-btn">+ Add items</div>

        <div id="chatSystemPage" style="display: none">
          <!-- Chat system code -->
          <div class="chat-system" id="chatSystem">
            <!-- Chat messages will go here -->
            <div class="chat-messages">
              <!-- Individual chat messages can be added here -->
            </div>

            <!-- Chat input box -->
            <div class="chat-input">
              <input type="text" placeholder="Type your message" />
              <button>Send</button>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-block">
          <div class="footer-icons">
            <div class="footer-icons__img">
              <img src="assets/home.svg" alt="" />
            </div>
            <div class="footer-icons__desc">Home</div>
          </div>
          <div class="footer-icons">
            <div class="footer-icons__img">
              <img src="assets/doc.svg" alt="" />
            </div>
            <div class="footer-icons__desc">Local Life</div>
          </div>
          <div class="footer-icons">

              <img src="assets/user.svg" alt="" />
